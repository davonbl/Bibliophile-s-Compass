<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TKH-FinalAPI-Affordable-Bookstores</title>
    <script type = 'module' src = '/bootstrap-loader.js' defer></script>
    <!-- <script type = 'module' src = '/google-maps-api.js' defer></script> -->
    <script type = 'module' src = './src/buttons.js' defer></script>
    <script type = "module" src="/main.js" defer></script>
  </head>
  <body>
    <dialog id="corsModual" class= "cors-modual">
      <p>CORS needs to be enabled for this application to work. Click 'OK to enable it. If you already done that, then click 'Cancel.'</p>
      <button id="enableBtn">OK</button>
      <button id="cancelBtn">Cancel</button>
    </dialog>

    <div class="testing">
      <div class="content">
        <div class = 'searching-content'>
          <h1>Bibliophile's Compass </h1>
          <p class = 'description'>Look up bookstores that are near you, or potentially of interest.</p>
          <input id="showContent" type="text" placeholder="type here">
          <button id = 'clickBtn'>Click Here</button>
        </div>

        <div id = 'removeHidden' class = 'buttons' hidden>
          <!-- <p class ='adding-border-top'></p> -->
          <div class = 'sort-button'>
            <p>Sort:</p>
            <button id = 'sortBtn'>Order locations by alphabetical order</button>
          </div>
          <div class = 'filter-button'>
            <p>Filter:</p>
            <button id = 'filterBtn1'>Used Bookstores</button>
            <button id = 'filterBtn2'>All Bookstores</button>
          </div>
        </div>

        <div id = 'parentContainer' class = 'list-of-content'>
        </div>

      </div>
      <div id="map" ></div>
    </div>
    
    
  </body>
</html>
